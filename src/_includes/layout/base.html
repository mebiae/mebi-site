<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Default</title>
        {% endif %}

        {% if css %}
            {% for style in css %}
                <link rel="stylesheet" href="/css/{{style}}.css">
            {% endfor %}
        {% else %}
            <link rel="stylesheet" href="/css/main.css">
        {% endif %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:type" content="website">
        <meta property="og:title" content="yy">
        <meta property="og:site_name" content="yyy">
        <meta property="og:description" content="teset">
        <meta property="og:url" content="https://afellowu.neocities.org/">
        {#<meta property="og:image" content="IMAGE">#}
    </head>
    <body>
        {{ content | safe }}
    </body>
</html>
