<nav>
    <h2>Navigation</h2>

    {% for link in links %}
        {% if page.fileSlug == link.dir %}
            <a href="/{{link.dir}}" aria-current="page">{{link.name}}</a>
        {% else %}
            <a href="/{{link.dir}}" aria-current="false">{{link.name}}</a>
        {% endif %}
    {% endfor %}
</nav>
